<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">Match.Soccer</div>
        <div class="container">
          <div class="well">
            <h2>경기 참여하기</h2>
              <p>오늘의 경기를 확인하세요</p>
          </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> (날짜/시간)</th>
                        <th>인원</th>
                        <th>참여하기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 2021-07-20/ 18:00~20:00</td>
                        <td> 9:9</td>
                        <td> 3/18 <button type="button" class="btn btn-success">참여하기</button></td>
                    </tr>
                    <tr>
                        <td> 2021-07-21/ 18:00~20:00</td>
                        <td> 9:9</td>
                        <td> 3/18 <button type="button" class="btn btn-success">참여하기</td>
                    </tr>
                </tbody>
            </table>
       </div>
        <div class=" container">
            <div class="well">
                <h2>경기 만들기</h2>
                <p> 오늘 경기가 없다면 경기를 만들어 주세요</p>
            </div>

        </div>
    
    </div>
</body>
